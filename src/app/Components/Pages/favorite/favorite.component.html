<div class="container mb-4">
    <div class="secName"><b>Your Favorites</b></div>

    <div class="cards-container">
        <div class="row">
            <div *ngFor="let product of favProducts" class="col-md-3">
                <div class="card position-relative">
                    <img src={{product.image}} class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{product.name}}</h5>
                        <p class="card-text">${{product.price}}</p>
                        <div class="btn-group w-100 mb-0">
                            <button class="addToCart-btn " (click)="addToCart(product.id)">Add to Cart</button>
                            <button class="heart-btn w-25" (click)="removeFav(product.id)" ><i class="fa-solid fa-heart"></i></button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
